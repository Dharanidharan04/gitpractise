name: logsvar
on: [push]

jobs:
  log-vars:
    runs-on: ubuntu-latest
    env:
      secretvar: ${{ secrets.BOOLEAN_SECRET }}
      envvar: ${{ vars.ENV_LEV_VAR}}
    steps:
      - name: to print the secret value
        run: echo "${{ env.secretvar }}"
      - name: to print the env var
        run: echo "${{ env.envvar }}" 